<style>
  .social {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .google {
    margin: 8px 12px;
  }

  .google-icon {
    width: 50px;
    height: 50px;
  }

  .social>div {
    color: rgba(107, 114, 128, 1);
    border: 1px solid rgba(209, 213, 219, 1);
    border-radius: .25rem;
    max-width: max-content;
    display: flex;
    align-items: center;
    text-transform: uppercase;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    line-height: 1.5rem;
    padding: .5rem 2rem;
    transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
  }

  .social>div:hover {
    box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.2);
    color: rgba(79, 70, 229, 1);
    border-color: rgba(79, 70, 229, 1);
  }

  .social>div:active {
    position: relative;
    top: 1px;
  }
</style>

<div class="social">
  <div class="google" (click)="socialItemClick(SocialType.GOOGLE)">
    <img class="google-icon" src="assets/images/google.jpeg"
      alt="Google Auth Icon">
    Continue with Google
  </div>
</div>
