<style>
  .buy {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100vw;
    height: 100vh;
  }

  .buy__content {
    min-width: 320px;
    background-color: #fff;
    border: 1px solid var(--tui-base-03);
    border-radius: var(--tui-radius-m);
    box-shadow: 0 2px 16px rgb(0 0 0 / 8%);
    padding: 12px 24px 24px 24px;
    box-sizing: border-box;
  }

  .buy__form {
    width: 100%;
    box-sizing: border-box;
  }

  .buy__header {
    text-align: center;
    text-transform: capitalize;
  }

  .buy__body {
    display: flex;
    align-items: center;
    flex-direction: column;
  }

  .paddle-button {
    display: flex;
    align-items: center;
    border-radius: 0.25rem;
    padding: 0.5rem 2rem;
    border: 1px solid #DFE2E9;
    transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0px 0px 9px 0px rgba(0, 0, 0, 0.1);
    max-width: max-content;
    margin: 1rem 0;
    cursor: pointer;
  }

  .paddle-button:hover {
    border: 1px solid #45567c;
  }

  .paddle-button img {
    height: 30px;
    margin-right: 8px;
  }

  .buy__body-pay-with {
    font-size: 1rem;
    font-weight: bold;
  }
  .buy__header-sub {
    color: var(--tui-link);
  }
</style>

<div class="buy">
  <div class="buy__content">
    <div class="buy__form">
      <h1 class="buy__header">Buy <span class="buy__header-sub">{{subscriptionName}}</span> Subscription</h1>
      <div class="buy__body">
        <div class="buy__body-pay-with">Pay with:</div>
        <div class="flex justify-center">
          <div (click)="openCheckout()" class="paddle-button">
            <img
              src="https://d33wubrfki0l68.cloudfront.net/d44ced5032e91f413d47138a1f9107f2b3a90543/da230/assets/svg/logo-primary.svg"
              alt="Paddle Logo">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
